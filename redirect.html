<!-- public/redirect.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening App...</title>
</head>

<body>
  <p>Opening app...</p>
  <script>
    // Get query parameters
    const params = new URLSearchParams(window.location.search);
    const encodedScheme = params.get('scheme');
    const encodedFallback = params.get('fallback');

    if (!encodedScheme || !encodedFallback) {
      document.body.innerHTML = '<p>Error: Missing scheme or fallback</p>';
      return;
    }

    try {
      // Decode scheme and fallback
      const scheme = atob(encodedScheme);
      const fallback = atob(encodedFallback);

      // Immediately try to open the app
      window.location.href = scheme;

      // Fallback after 1.5 seconds
      setTimeout(() => {
        window.location.href = fallback;
      }, 1500);
    } catch (err) {
      document.body.innerHTML = '<p>Error: Invalid link</p>';
    }
  </script>
</body>

</html>
